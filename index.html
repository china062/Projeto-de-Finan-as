<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finanças</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/dinheiroIconPage.png" type="image/x-icon">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="headPage">
            <p>Sistema de Finanças</p>
            <img src="/img/dinheiroIconPrincipal.png" alt="dinheiro" style="width: 100px;">
        </div>
        <form>
            <label for="nemailUser">Email:</label>
            <input type="email" name="emailUser" id="inputEmailUser">
            <span class="erro"></span>

            <label for="passwordUser">Senha:</label>
            <input type="password" name="password" id="inputPasswordUser">
            <span class="erro"></span>
        </form>
        <button type="submit" class="allButton" id="buttonLogin">Entrar</button>
        <div class="footerRegister">
            <p>Não possui uma conta? <a href="/singUp/singUp.html">Cadastre-se</a></p>
        </div>
    </div>

<script>
const buttonLogin = document.getElementById("buttonLogin");
const errorMessages = document.querySelectorAll(".erro");

buttonLogin.addEventListener("click", async () => {
    errorMessages.forEach(span => span.textContent = "");

    const email = document.getElementById("inputEmailUser").value.trim();
    const senha = document.getElementById("inputPasswordUser").value.trim();

    if (!email || !senha) {
        errorMessages[1].textContent = "Preencha todos os campos";
        return;
    }

    // metodo de criptografia de senha (MD5)
    const senhaCriptografada = CryptoJS.MD5(senha).toString();

    // pega o email e senha e guarda na constante
    const dados = { email, senha: senhaCriptografada };

    // try é um bloco de codigo que realmente pode ocorrer um erro que qnd ocorrido passa para o bloco catch
    try {
        // pega a constante com o email e a senha e transforma em JSON
        const response = await fetch("http://localhost:3000/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            credentials: "include",
            body: JSON.stringify(dados),
        });

        const text = await response.text();

        // If de verificação se response está sendo aplicada (erro ao logar/email ou senha errada)
        if (!response.ok) {
            alert(text);
            return;
        }

        const data = JSON.parse(text);

        localStorage.setItem("userId", data.userId);
        // Login autorizado e é redirecionado para a pagina inicial
        alert(data.message);
        window.location.href = "/page/financeiro.html";
    } catch (err) {
        console.error("Erro no fetch:", err);
        alert("Erro ao conectar com o servidor.");
    }
});
</script>
</body>
</html>
